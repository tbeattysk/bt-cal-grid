<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">


<!--
"An element that places a list of bt-cal-date items into a grid of weeks. There are some requirements placed on how the bt-cal-date items must be ordered. This is done automatically in the bt-calendar element."

Example:

    <bt-cal-grid>
      //list of bt-cal-date elements to fill a month or more.
      <bt-cal-date>
        <h1>1</h1>
        <h2>Title</h2>
        <div>Description</div>
      </bt-cal-date>
    </bt-cal-grid>

@demo
-->
<dom-module id="bt-cal-grid">
  <style is="custom-style">
    body {
      
    }
    :host {
      display: block;
    }
    paper-material{
      background-color: #B0BEC5;
    }
    #day-of-week {
      width: 12vw;
      margin-left: 5px;
      margin-top: 10px;
    }
    h2#day-name{
      text-align: center;
      font-size: 16px;
      margin-right: 5px;
      margin-top: 0px;
      margin-bottom: 5px;
      margin-left: 5px;
      color:#000000;
    }
    #days-of-week {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
    .week {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
    #calendar {
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
    }
    #title {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      width: 63vw;
      margin-right: auto;
      margin-left: auto;
    }
    #year{
      width: 3em;
      text-align: center;
      margin-right: auto;
      margin-left: auto;
    }
    #month{
      width: 4.5em;
      text-align: center;
      margin-right: auto;
      margin-left: auto;
    }
  </style>

  <template>
    
    <paper-material id="title">
      <div on-click="_prevMonth"> <-- </div> 
      <div id='month'>{{data.month.month}}</div>
      <div on-click="_nextMonth"> --> </div> 
      <span class="flex"></span>
      <div on-click="_prevYear"> <-- </div> 
      <div id='year'>{{data.month.year}}</div>
      <div on-click="_nextYear"> --> </div> 
    </paper-material>
    <div id="calendar">
      <div id="days-of-week">
        <template is="dom-repeat" items="[[daysOfWeek]]" as="name">
          <paper-material id="day-of-week" elevation="1">
            <h2 id="day-name"> {{name}} </h2>
          </paper-material>
        </template>
      </div>
      <content id="contentNode" select=".dayElements"></content>
    </div>
    <paper-dialog id="detailDialog">
      <content id="detailView" select=".detailElement"></content>
    </paper-dialog>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'bt-cal-grid',

    properties: { 
      data:{
        type: Object,
        notify: true,
        observer: '_buildWeek',
      },
      daysOfWeek: {
        type: Array
      },
    },
    listeners:{
      dateselected: '_onClick'
    },

    ready: function() {
      
      //detail.data = this.data.selected;
      
    },
    _nextMonth: function(event){
      this.fire('next-month');
    },
    _prevMonth: function(event){
      this.fire('prev-month');
    },
    _nextYear: function(event){
      this.fire('next-year');
    },
    _prevYear: function(event){
      this.fire('prev-year');
    },
    _setDate: function(event){
      console.log(this.data)
      //console.log(event.srcElement.valueAsDate)
      //this.$.localData.setDate(event.srcElement.valueAsDate);
    },
    _onClick: function(event){
      var target = event.target;
      itemId= parseInt(target.id);
      this.fire('cal-click',itemId);
      var detail = this.queryAllEffectiveChildren(".detailElement")[0];
      detail.setAttribute('data',JSON.stringify(this.data.selected));
      this.$.detailDialog.open();
    },
    //Creates the header with the days of the week. Dependant on wether Monday starts the week or if the weekends are hidden.
   _setWeekDays: function(hideWeekends, mondayFirst) {
      if(hideWeekends){
        return ["Mon", "Tues", "Wed", "Thur", "Fri"]
      }
      else if(mondayFirst){
        return ["Mon", "Tues", "Wed", "Thur", "Fri", "Sat", "Sun"]
      }
       else return ["Sun","Mon", "Tues", "Wed", "Thur", "Fri", "Sat"]
    },  
    //Builds the week assuming that all weeks are full and that the order of dates corresponds with the properties (no data is checked).
    _buildWeek: function(){
      this.daysOfWeek = this._setWeekDays(this.data.settings.hideWeekends, this.data.settings.mondayFirst);
      var daysInWeek = this.daysOfWeek.length;
      var days = this.data.month.days;
      if(this.daysEl && days.length != this.daysEl.length){
        this.init = false;
        if(this.daysEl){
          var calendarEl = this.$.calendar;
          console.log(calendarEl)
          for(var i = calendarEl.children.length-1; i>1; i--){
            console.log(calendarEl.children[i]);
            calendarEl.removeChild(calendarEl.children[i]);
          }
        }
      }
      if(this.init){
        for(var j=0; j<days.length; j++){
          this.daysEl[j].data = this.data.month.days[this.daysEl[j].id];
        }
      }
      else{
        this.init = true;
        this.daysEl = new Array;
        var temp = this.queryAllEffectiveChildren(".dayElements");
        var calendarEl = this.$.calendar;
        calendarEl.removeChild(calendarEl.children[1]);
        for(var i=0; i<Math.floor(days.length/daysInWeek) ;i++){
          var week = document.createElement("div");
          week.id = "week" + i;
          week.className = "container week";
          for(var j=daysInWeek*i; j<daysInWeek*i+daysInWeek; j++){
            this.daysEl[j] = document.createElement(temp[0].localName);
            this.daysEl[j].id = j;
            this.daysEl[j].data = this.data.month.days[this.daysEl[j].id];
            week.appendChild(this.daysEl[j]);
          }
          Polymer.dom(this.$["calendar"]).appendChild(week)
          Polymer.dom.flush();

        }

        //Polymer.dom(this.$["calendar"]).removeChild("week1");
      }
    }

  });

</script>
